language: go

sudo: required


services:
  - docker

before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
  - docker build -f operations/docker/Dockerfile.test -t go-todo-rest:test .
  - docker build -f operations/docker/Dockerfile -t brandonvanwijk/go-todo-rest:latest .
  - mkdir coverage
  - docker run --rm -v $(pwd)/coverage:/coverage go-todo-rest:test go test -v -coverprofile=/coverage/c.out
  - docker run --rm -v $(pwd)/coverage:/coverage go-todo-rest:test go tool cover -html=/coverage/c.out -o /coverage/coverage.html
  - docker push brandonvanwijk/go-todo-rest:latest 

after_script:
  - docker rmi go-todo-rest:test
  - docker rmi brandonvanwijk/go-todo-rest:latest
