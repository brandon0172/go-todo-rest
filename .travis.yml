language: go

sudo: required

go: 
 - 1.3.3
 - 1.4.2
 - 1.5.1
 - 1.8.0
 - tip

services:
  - docker

install:
  - go get -v github.com/stretchr/testify/assert

before_script:
  - go get
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
 - go test -v ./...
 - docker build -f Dockerfile -t go-todo-rest .
 - docker push brandonvanwijk/go-todo-rest
